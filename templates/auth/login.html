<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohcha - Kirish va Ro'yxatdan o'tish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 650px;
            display: flex;
            position: relative;
        }

        .form-container {
            flex: 1;
            padding: 40px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease-in-out;
            overflow-y: auto;
        }

        .sign-up-container {
            opacity: 0;
            z-index: 1;
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
        }

        .sign-in-container {
            z-index: 2;
            width: 50%;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: #333;
        }

        .overlay h1 {
            color: white;
        }

        p {
            font-size: 1rem;
            line-height: 18px;
            letter-spacing: 0.3px;
            margin: 15px 0 25px;
            color: #666;
        }

        .overlay p {
            color: white;
        }

        .form {
            background-color: white;
            display: flex;
            align-items: start;
            justify-content: left;
            flex-direction: column;
            height: 100%;
            text-align: center;
            width: 50%;
        }
        .register-form {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: left;
            flex-direction: column;
            height: 100%;
            text-align: center;
        }

        .input-group {
            display: flex;
            margin: 8px 0;
            width: 100%;
            position: relative;
        }

        input {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 12px 18px;
            margin: 6px 0;
            width: 100%;
            border-radius: 25px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 12px 18px;
            margin: 6px 0;
            width: 100%;
            border-radius: 25px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.18);
        }

        button:active {
            transform: scale(0.95);
        }

        .ghost {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }

        .ghost:hover {
            background-color: white;
            color: #667eea;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 400px;
                min-height: auto;
            }

            .sign-in-container,
            .sign-up-container {
                width: 100%;
                position: relative;
            }

            .overlay-container {
                display: none;
            }

            .form-container {
                padding: 30px 25px;
            }

            .mobile-toggle {
                display: block;
                text-align: center;
                margin-top: 20px;
            }

            .mobile-toggle a {
                color: #667eea;
                text-decoration: none;
                font-weight: bold;
            }

            h1 {
                font-size: 1.8rem;
            }

            input, select {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px 35px;
                font-size: 0.9rem;
            }
        }

        .mobile-toggle {
            display: none;
        }

        .kindergarten-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="kindergarten-icons">🧸 🎈 🌈 ⭐ 🎨</div>



        <!-- Login Form -->
        <div class="form-container sign-in-container">
            <form class="form" action="{% url 'login' %}" method="post" id="loginForm">i
                {% csrf_token %}
                <div class="logo">🏫</div>
                <h1>Kirish</h1>
                <p>Bohcha tizimiga xush kelibsiz</p>

                <div class="input-group">
                    <div class="country-select" style="width: 180px">
                        <select id="loginCountryCode" name="country_code" required>
                            <option value="+998">🇺🇿 +998</option>
                            <option value="+7">🇷🇺 +7</option>
                            <option value="+77">🇰🇿 +77</option>
                            <option value="+996">🇰🇬 +996</option>
                            <option value="+992">🇹🇯 +992</option>
                            <option value="+993">🇹🇲 +993</option>
                            <option value="+1">🇺🇸 +1</option>
                            <option value="+44">🇬🇧 +44</option>
                            <option value="+49">🇩🇪 +49</option>
                            <option value="+33">🇫🇷 +33</option>
                            <option value="+39">🇮🇹 +39</option>
                            <option value="+34">🇪🇸 +34</option>
                            <option value="+90">🇹🇷 +90</option>
                            <option value="+86">🇨🇳 +86</option>
                            <option value="+91">🇮🇳 +91</option>
                            <option value="+81">🇯🇵 +81</option>
                            <option value="+82">🇰🇷 +82</option>
                        </select>
                    </div>
                    <input type="tel" id="phone-mask" name="phone_number" placeholder="Telefon raqami" required />
                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" name="password" placeholder="Parol" required />
                </div>

                <button type="submit">Kirish</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Xush kelibsiz!</h1>
                    <p>Agar akkauntingiz bo'lsa, kirish uchun tugmani bosing</p>
                    <button class="ghost" id="signIn">Kirish</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Salom!</h1>
                    <p>Bohcha tizimiga qo'shilish uchun ma'lumotlaringizni kiriting</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        // Toggle between forms
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        // Mobile toggle functions
        function switchToRegister() {
            container.classList.add("right-panel-active");
        }

        function switchToLogin() {
            container.classList.remove("right-panel-active");
        }

        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('998')) {
                value = '+' + value;
            } else if (value.length > 0 && !value.startsWith('998')) {
                value = '+998' + value;
            }
            e.target.value = value;
        });

        document.getElementById('loginPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('998')) {
                value = '+' + value;
            } else if (value.length > 0 && !value.startsWith('998')) {
                value = '+998' + value;
            }
            e.target.value = value;
        });

        // Form validation and submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Parollar mos kelmaydi!');
                return;
            }

            if (password.length < 6) {
                alert('Parol kamida 6 ta belgidan iborat bo\'lishi kerak!');
                return;
            }

            // Form ma'lumotlarini yig'ish
            const formData = new FormData(registerForm);
            const userData = Object.fromEntries(formData);

            console.log('Register data:', userData);
            alert('Ro\'yxatdan o\'tish muvaffaqiyatli! (Bu demo versiya)');
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(loginForm);
            const loginData = Object.fromEntries(formData);

            console.log('Login data:', loginData);
            alert('Kirish muvaffaqiyatli! (Bu demo versiya)');
        });

        // Add some fun animations
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.js"></script>
    <script>
        $('#phone-mask').inputmask({
            "mask": "(99) 999-99-99"
        });
        $('#messages-modal').modal('show');
    </script>
</body>
</html>
